<!-- - взяти https://dummyjson.com/docs/recipes та вивести інформацію про всі рецепти. Інгредієнти повинні бути список під час відображення.-->
<script>
    let recipesDiv = document.getElementById('recipesDiv');
    fetch('https://dummyjson.com/recipes')
        .then(res => res.json())
        .then(value => {
            let {recipes} = value;
            for (const recipe of recipes) {
                for (const recipeKey in recipe) {
                    if (Array.isArray(recipe[recipeKey])) {
                        let h3 = document.createElement('h3')
                        h3.innerText = recipeKey;
                        recipesDiv.appendChild(h3);
                        for (const recipeKeyElement of recipe[recipeKey]) {
                            let ul = document.createElement('ul');
                            let li = document.createElement('li');
                            recipesDiv.appendChild(ul);
                            li.innerText = `${recipeKeyElement}`;
                            ul.append(li);
                        }
                    } else {
                        let divKey = document.createElement('div')
                        recipesDiv.appendChild(divKey);
                        divKey.innerText = `${recipeKey}: ${recipe[recipeKey]}`;
                    }
                }
                let img = document.createElement('img');
                img.src = recipe.image;
                recipesDiv.appendChild(img);

            }

        });
