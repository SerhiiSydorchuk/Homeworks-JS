<body>
<form id="f2">
    <input id="row" type="number" name="row" placeholder="row">
    <input id="column" type="number" name="column" placeholder="column">
    <input id="data" type="text" name="data" placeholder="data" >
    <button>Create table</button>
</form>
 <table id="table"></table>

<script>
    let tableCreator = document.getElementById('table');
    let createTable = document.getElementById('f2');


    createTable.onsubmit = function (ev) {
        ev.preventDefault()
        let row = +this.row.value;
        let column = +this.column.value;
        let data = this.data.value;
        for (let i = 0; i < row; i++) {
            let tr = document.createElement('tr');
            tableCreator.appendChild(tr);
            for (let j = 0; j < column; j++) {
                let td = document.createElement('td');
                tr.appendChild(td);
                td.innerText = data;
                            }
        }
        
        };
