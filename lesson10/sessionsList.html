<script>
    // #LhSfdhM3
    // Є сторінка index.html (назва довільна), при відвідуванні якої в локальне сховще, в масив sessionsList зберігається

    let arrDate= JSON.parse(localStorage.getItem('sessionsList'));
    console.log(arrDate);
    for (const arrDateElement of arrDate) {
          let list =document.getElementById('list')
        let li = document.createElement('li')
        list.appendChild(li);
        li.innerText = `${arrDateElement}`;
    }
